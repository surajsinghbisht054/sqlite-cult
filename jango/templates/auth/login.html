{% extends 'base.html' %}

{% block title %}Login - SQLite Cult{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to manage your SQLite databases</p>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="message message-error mb-2">
                <span>Invalid username or password.</span>
            </div>
            {% endif %}
            
            <div class="form-group">
                <label class="form-label" for="id_username">Username</label>
                <input type="text" name="username" id="id_username" class="form-input" required autofocus>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Create one</a>
        </div>
    </div>
</div>
{% endblock %}
